<div style="background: url('../../assets/plain.jpg'); height: 650px;">
    <div class="container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <h2 style="color: rgb(248, 26, 92);">Admin Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email:</label>
          <input type="text" id="email" formControlName="Email">
          <div *ngIf="Email?.invalid && (Email?.dirty || Email?.touched)" class="error">
            <span class="text-danger" *ngIf="Email?.errors?.['required']">Email is required.</span>
            <span class="text-danger" *ngIf="Email?.errors?.['Email']">Please enter a valid email.</span>
          </div>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="password" formControlName="Password">
          <div *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)" class="error">
            <span class="text-danger" *ngIf="Password?.errors?.['required']">Password is required.</span>
            <span class="text-danger" *ngIf="Password?.errors?.['minlength']">Password must be at least 6 characters long.</span>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Login" [disabled]="loginForm.invalid" class="btn">
        </div>
      </form>
    </div>
  </div>
